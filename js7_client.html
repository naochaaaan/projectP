<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset = "UTF-8">
        <title>js7</title>
    </head>
    <body>
        <input id="Textbox" name="Textbox" type="text">
        <input id="button1" name="button1" type="button" value="リクエスト"
        onclick="Request()"/>
        <script>
            function Request(){
                var req = new XMLHttpRequest();
                req.onload = function(){
                    var data = document.getElementById('data');
                    data.innerHTML ="<p>"+req.responseText+"</p>";
                }

                var uri = document.getElementById('Textbox').value;
                console.log(uri);
                var res = encodeURIComponent(uri);
                req.open('GET','./js7_server.php?Textbox='+res,true);
                req.send(null);
            }
        </script>
                <div id="data"></div>
    </body>
</html>
